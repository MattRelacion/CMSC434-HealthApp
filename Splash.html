<!DOCTYPE html>
<html>
<head>
	<title>434 Health App</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100vw;
			position: fixed;
			top: 0;
			left: 0;
			background-color: #fff;
			z-index: 9999;
		}
		
		.icon {
			width: 100px;
			height: 100px;
			background-image: url('splash-image.png');
			background-repeat: no-repeat;
			background-size: contain;
		}
		
		.text {
			font-size: 25px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="icon"></div>
		<div class="text">434 Health App</div>
	</div>
</body>
</html>
