<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nutrition</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap');
      
      body {
        background-color: #ececec;
        margin: 0;
        padding: 0;
        font-family: 'Open Sans Light', sans-serif;
        font-weight: 300;
      }
      
      h1 {
  flex: 1;
  text-align: center;
  margin: 0;
}
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
      }
      
      .box {
        position: relative;
        width: 90%;
        max-width: 400px;
        background-color: white;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
        height: auto 0.5s ease
      }

      .box2 {
        position: relative;
        width: 90%;
        max-width: 400px;
        background-color: white;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
        height: 300px;
      }
      
      .box:first-child {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      
      .row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }
      
      input[type="text"] {
        width: 42%;
        height: 20px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid black;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
        font-family: 'Open Sans Light', sans-serif;
        font-weight: 300;
        font-size: 14px;
        margin-right: 10px;
        margin-left: 10px;
      }
      
      .equal-sign {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: 300;
        width: 4%;
        height: 35px;
        margin-right: 10px;
        margin-left: 10px;
      }
      
      .add-button {
        position: absolute;
        top: 10px;
        right: 10px;
        border: none;
        background-color: transparent;
        font-size: 20px;
        color: black;
        cursor: pointer;
      }

      .add-button:hover {
  color: #666;
}

      .delete-button {
        border: none;
        background-color: transparent;
        font-size: 15px;
        color: grey;
        cursor: pointer;
        margin-right: 5px;
      }

      .delete-button:hover {
  color: black;
}

      header {
  background-color: white;
  padding: 10px 20px;
}

.header-container {
  display: flex;
  align-items: center;
}

.back-arrow {
  font-size: 35px;
  color: #333;
  text-decoration: none;
}

.back-arrow:hover {
  color: #666;
}
      
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="#" class="back-arrow">&#8592;</a>
        <h1>Nutrition</h1>
      </div>
    </header>
    <div class="container">
      <div class="box">
        <button class="add-button">&#43;</button>
        <div class="rows-container">
          <div class="row">
            <div class="delete-button">X</div>
            <input type="text" placeholder="Food Name" id="foodName" name="foodName">
            <input type="text" placeholder="Servings" id="servings" name="servings">
            <span class="equal-sign">=</span>
            <input type="text" placeholder="Calories" id="calories" name="calories">
          </div>
          <div class="row">
            <div class="delete-button">X</div>
            <input type="text" placeholder="Food Name" id="foodName" name="foodName">
            <input type="text" placeholder="Servings" id="servings" name="servings">
            <span class="equal-sign">=</span>
            <input type="text" placeholder="Calories" id="calories" name="calories">
          </div>
          <div class="row">
            <div class="delete-button">X</div>
            <input type="text" placeholder="Food Name" id="foodName" name="foodName">
            <input type="text" placeholder="Servings" id="servings" name="servings">
            <span class="equal-sign">=</span>
            <input type="text" placeholder="Calories" id="calories" name="calories">
          </div>
      </div>
      </div>
      <div class="box2">
      </div>
    </div>
    <script src="nutrition.js"></script>
  </body>
</html>
