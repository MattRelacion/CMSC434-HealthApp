<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nutrition</title>
    <style>
      body {
        background-color: #ececec;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .box {
        width: 90%;
        max-width: 350px;
        background-color: white;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
      }
      .box:first-child {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      input[type="text"] {
        width: 90%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid black;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
      }
    </style>
    <script src="nutrition.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="text" placeholder="Food Name" id="foodName" name="foodName">
        <input type="text" placeholder="Servings" id="servings" name="servings">
        <input type="text" placeholder="Calories" id="calories" name="calories">
      </div>
      <div class="box">
      </div>
    </div>
  </body>
</html>
