<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nutrition</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap');
      
      body {
        background-color: #ececec;
        margin: 0;
        padding: 0;
        font-family: 'Open Sans Light', sans-serif;
        font-weight: 300;
      }
      
      h1 {
        text-align: center;
        background-color: white;
        padding: 20px;
        margin: 0;
        font-size: 36px;
        line-height: 1;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      
      .box {
        position: relative;
        width: 90%;
        max-width: 380px;
        background-color: white;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
      }
      
      .box:first-child {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      
      .row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }
      
      input[type="text"] {
        width: 42%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid black;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
        font-family: 'Open Sans Light', sans-serif;
        font-weight: 300;
        font-size: 14px;
        margin-right: 10px;
        margin-left: 10px;
      }
      
      .equal-sign {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: 300;
        width: 4%;
        margin-right: 10px;
        margin-left: 10px;
      }
      
      .add-button {
        position: absolute;
        top: 10px;
        right: 10px;
        border: none;
        background-color: transparent;
        font-size: 20px;
        color: black;
        cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <h1>Nutrition</h1>
    <div class="container">
      <div class="box">
        <button class="add-button">&#43;</button>
        <input type="text" placeholder="Food Name" id="foodName" name="foodName">
        <input type="text" placeholder="Servings" id="servings" name="servings">
        <span class="equal-sign">=</span>
        <input type="text" placeholder="Calories" id="calories" name="calories">
      </div>
    </div>
    <script src="nutrition.js"></script>
  </body>
</html>
