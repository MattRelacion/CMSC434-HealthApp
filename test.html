<!DOCTYPE html>
<html>
<head>
	<title>Flexbox Buttons</title>
	<style>
		body {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		button {
			background-color: #4CAF50;
			color: white;
			font-size: 24px;
			border: none;
			padding: 16px 32px;
			margin: 20px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<button>Button 1</button>
	<button>Button 2</button>
	<button>Button 3</button>
	<button>Button 4</button>
</body>
</html>
