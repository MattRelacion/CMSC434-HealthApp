<!DOCTYPE html>
<html>
<head>
  <title>Vertical Flexbox Example</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap');

    h1 {
        text-align: center;
        background-color: white;
        padding: 20px;
        margin: 0;
        font-size: 36px;
        line-height: 1;
      }
      body {
        background-color: #ececec;
        margin: 0;
        padding: 0;
        font-family: 'Open Sans Light', sans-serif;
        font-weight: 300;
      }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .box {
        width: 200px;
        height: 200px;
        background-color: white;
        margin: 10px;
        display: flex;
        flex-direction: column;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
        font-size: 20px;
    }
  </style>
</head>
<body>
<h1>Health App</h1>
  <div class="container">
    <div class="box">Nutrition</div>
    <div class="box">Sleep</div>
    <div class="box">Steps</div>
    <div class="box">Heart Rate</div>
  </div>
</body>
</html>
